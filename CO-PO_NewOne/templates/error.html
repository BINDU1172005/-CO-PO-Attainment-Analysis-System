<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - CO-PO Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }
        
        body::before {
            width: 500px;
            height: 500px;
            background: #ff0066;
            top: -250px;
            right: -250px;
        }
        
        body::after {
            width: 400px;
            height: 400px;
            background: #ff00ea;
            bottom: -200px;
            left: -200px;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .error-container {
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fadeInScale 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .error-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37),
                        0 20px 60px rgba(255, 0, 102, 0.3);
            padding: 3.5rem;
            text-align: center;
        }
        
        .error-icon {
            font-size: 6rem;
            background: linear-gradient(135deg, #ff0066 0%, #ff00ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            animation: shake 0.8s ease-in-out, pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 0, 102, 0.5));
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-15px) rotate(-5deg); }
            75% { transform: translateX(15px) rotate(5deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .error-title {
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #fff 0%, #ff00ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
            text-shadow: 0 0 30px rgba(255, 0, 234, 0.5);
        }
        
        .error-alert {
            background: rgba(255, 0, 102, 0.2);
            border: 2px solid rgba(255, 0, 102, 0.5);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(255, 0, 102, 0.2);
        }
        
        .error-message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #fff;
            font-weight: 500;
            margin: 0;
        }
        
        .reassurance-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.05rem;
            margin: 1.5rem 0 2rem;
            font-weight: 400;
        }
        
        .btn-back-to-calc {
            background: linear-gradient(135deg, #00f5ff 0%, #0072ff 100%);
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.4);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-back-to-calc::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-back-to-calc:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-back-to-calc:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 245, 255, 0.6);
            color: #000;
        }
        
        .btn-back-to-calc:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .btn-back-to-calc i {
            margin-right: 0.75rem;
            position: relative;
            z-index: 1;
        }
        
        .btn-back-to-calc span {
            position: relative;
            z-index: 1;
        }
        
        .emoji-decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: floatEmoji 3s ease-in-out infinite;
        }
        
        .emoji-1 {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .emoji-2 {
            top: 20%;
            right: 10%;
            animation-delay: 1s;
        }
        
        .emoji-3 {
            bottom: 15%;
            left: 10%;
            animation-delay: 2s;
        }
        
        @keyframes floatEmoji {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @media (max-width: 768px) {
            .error-card {
                padding: 2.5rem 2rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-icon {
                font-size: 4.5rem;
            }
            
            .btn-back-to-calc {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="emoji-decoration emoji-1">ðŸ˜µ</div>
    <div class="emoji-decoration emoji-2">ðŸ’”</div>
    <div class="emoji-decoration emoji-3">ðŸ”§</div>
    
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <h1 class="error-title">Oops! Something Went Wrong</h1>
            
            <div class="error-alert" role="alert">
                <p class="error-message">{{ error }}</p>
            </div>
            
            <p class="reassurance-text">
                No worries! ðŸ’ª Check your input files or configuration and let's try again!
            </p>
            
            <a href="/" class="btn-back-to-calc">
                <span><i class="fas fa-arrow-left"></i> Back to Calculator</span>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
